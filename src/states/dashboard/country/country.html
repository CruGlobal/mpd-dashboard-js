<div class="row">
	<div class="col-sm-7">
		<div>
			<nav class="navbar navbar-inverse navbar-section">
				<div class="container-fluid">
					<div class="navbar-header">
						<span class="navbar-brand" translate>Staff MPD Health</span>
					</div>
				</div>
			</nav>
			<div class="dashboard-well mpd-health">
				<div class="chart-colors">
					<div class="color1"><!-- >100% --></div>
					<div class="color2"><!-- 80-100% --></div>
					<div class="color3"><!-- 50-80% --></div>
					<div class="color4"><!-- <50% --></div>
					<div class="color5"><!-- No Budget --></div>
				</div>
				<div google-chart chart="country.mpdHealth" agc-on-select="country.onMpdHealthSelect(selectedItem)" style="width: 100%; height:300px;"></div>
			</div>
		</div>
		<div>
			<nav class="navbar navbar-inverse navbar-section">
				<div class="container-fluid">
					<div class="navbar-header">
						<span class="navbar-brand" translate>Average Support Progress</span>
					</div>
				</div>
			</nav>
			<div class="dashboard-well support-trend">
				<div class="chart-colors">
					<div class="color1"><!-- Average Support Level --></div>
					<div class="color2"><!-- Staff with more than 90% --></div>
				</div>
				<div google-chart chart="country.supportTrend" style="width: 100%; height:300px;"></div>
			</div>
		</div>
	</div>
	<div class="col-sm-5">
		<div>
			<div class="dashboard-well">
				<table class="table table-country">
					<tbody>
					<tr>
						<td>Average Support</td>
						<td>94.7%</td>
					</tr>
					<tr>
						<td>Actual vs Budget</td>
						<td>100% <br />
							<small>(budgets over-estimated expenses)</small>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div ng-if="country.staff">
			<nav class="navbar navbar-inverse navbar-section">
				<div class="container-fluid">
					<div class="navbar-header">
						<span class="navbar-brand">Staff with {{country.staffHeading}} MPD</span>
					</div>
				</div>
			</nav>
			<div class="dashboard-well">
				<table class="table table-striped table-hover">
					<thead>
					<tr>
						<th>Staff Member</th>
					</tr>
					</thead>
					<tbody>
					<tr ng-repeat="staff in country.staff | orderBy:'name'" ng-click="country.$state.go('staffAccount', {id: staff.person_id})">
						<td>{{staff.name}}</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
</div>
